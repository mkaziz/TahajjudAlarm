<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- libraries -->
    <script src="lib/PrayTimes/prayertimes.js"></script>
    <script src="lib/node_modules/moment/moment.js"></script>
    <script src="lib/node_modules/angular-moment/angular-moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Home/home-controller.js"></script>
      
  </head>
  <body ng-app="TahajjudAlarm" class="platform-android">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Tahajjud Alarm</h1>
      </ion-header-bar>
      <ion-content> 
        <div data-ng-controller="HomeController as homeController">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="number" placeholder="Minutes before" min="0" max="180" 
              data-ng-model="homeController.minutesBeforeFajrInput">
            </label>
            <button class="button button-small" data-ng-click="homeController.onSubmit()">
              Submit
            </button>
          </div>  
          <div class="row">
              Fajr is at {{homeController.fajr}}
          </div>
          <div class="row">
              We'll wake you at {{homeController.tahajjud}} - {{homeController.minutesBeforeFajr}} minutes before Fajr
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
