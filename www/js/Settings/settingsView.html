<ion-view>
  <ion-content class="padding">
    <div data-ng-controller="SettingsController as settingsController">
      
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Minutes Before Fajr</span>
          <input type="text" placeholder="eg. 10" type="number" min="0" max="180" 
          data-ng-model="settingsController.minutesBeforeFajrInput">
        </label>
        <label class="item item-input item-select item-stacked-label">
          <span class="input-label">
            Calculation Method
          </span>
          <div>
            <select data-ng-model="settingsController.calculationMethod"  
                data-ng-options="key as value.name for (key, value) in settingsController.calculationMethodList">
            </select>
          </div>
        </label>
      </div> 
      <div class="row">
        <button class="button button-full button-balanced" data-ng-click="settingsController.onSubmit()">
          Submit
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
