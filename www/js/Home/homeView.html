<ion-view>
	<ion-content class="padding">
		<div data-ng-controller="HomeController as homeController" class="home-view">
			<div data-ng-show="homeController.isAlarmSet">
				<div class="list">
				  <div class="item">
					Alarms set to {{homeController.minutesBeforeFajr}} mins before Fajr
				  </div>
				</div>
				<div class="list">
				  <div class="item item-divider">
				    Upcoming Alarms 
				  </div>
				  <div class="item" data-ng-repeat="alarm in homeController.alarms track by $index">
				    {{alarm.time}} - {{alarm.date}}
				  </div>
				</div>
				<div class="list">
				  <div class="item">
					Current Location: New Orleans
				  </div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
